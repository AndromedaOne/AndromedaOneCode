SwerveDriveConstants {
  invertGyro=true
  #Center to Center distance of left and right modules in inches. 
  trackWidth=24
  #wheelBase: Center to Center distance of front and rear module wheels in meters.
  wheelBase=24
  wheelDiameter=4.0
  wheelCircumference=1.2732395447
  driveGearRatio=6.75 # 6.75/1
  angleGearRatio=1
  angleDegreesPerRotation = 360 
  voltageComp=12
  angleContinuousCurrentLimit=20
  driveContinuousCurrentLimit=60

  #Drive motor ramp rate
  drivekRampRate = 0.2

  #Angle motor ramp rate 
  anglekRampRate = 0

  #Angle motor PID values
  angleKP=0.05
  angleKI = 0.0
  angleKD = 0.0
  angleKFF = 0.0

  #Drive Motor PID Values 
  driveKP = 0.1
  driveKI = 0.0
  driveKD = 0.0
  driveKFF = 0.0

  #Drive Motor Characterization Values 
  driveKS = 0.667
  driveKV = 2.44
  driveKA = 0.27

  #Swerve Profiling Values 
  maxSpeed = 4.5 #meters per second
  maxAngularVelocity = 11.5

  driveInvert = false 
  angleInvert = true 
  absoluteAngleEncoderInvert = true

  usePathPlanning = true

  pathplanning {
      driveBaseRadiusInMeters = 0.44
      totalErrorThreshold = 0.5
      errorSpikeThreshold = 0.25
      translationConstants {
        p = 2.5
        i = 0.0
        d = 0.0
      }
      rotationConstants {
        p = 5
        i = 0.0
        d = 0.0
      }
    }

  useKraken = true
  ports {
    Mod0 {
      driveMotorID = 8
      angleMotorID = 7 
    }

    Mod1 {
      driveMotorID = 4
      angleMotorID = 3 
    }

    Mod2 {
      driveMotorID = 5
      angleMotorID = 6
    }

    Mod3 {
      driveMotorID = 1 
      angleMotorID = 2
    }
  }

  Mod0 {
  driveMotorID = {
    # These values are almost certainly not correct
    inverted = false
    hasAbsoluteEncoder = true
    absoluteEncoderInverted = true
    absoluteEncoderZeroOffset = 0
    currentLimit = 60
    brakeMode = true
    encoderTicksPerRotation = 42
    hasForwardLimitSwitch = false
    hasReverseLimitSwitch = false
  }
  angleMotorID = {
    # These values are almost certainly not correct
    inverted = false
